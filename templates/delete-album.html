{% extends 'base.html' %}
{% block content %}
<section class="editPage">
    <form method="post" action="{% url 'album-delete' pk=album.id %}">
        <fieldset>
            <div>
            {{ form }}
            {% csrf_token %}
                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
